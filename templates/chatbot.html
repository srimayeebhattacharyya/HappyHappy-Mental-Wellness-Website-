<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style7.css') }}">
</head>
<body>
  <header>
    <h1 class="logo">HappyHappy ðŸŒ¿</h1>
    <div id="nav">
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
      </ul>
    </div>
  </header>

  <section class="chatbot-section">
    <h2>Talk to your Wellness Buddy ðŸ¤–</h2>
    <div class="chat-window" id="chat-window"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
  
    window.onload = () => userInput.focus();
  
    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
  
      appendMessage("You", userMessage, "user-message");
  
      fetch("/chatbot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("Bot", data.reply, "bot-message");
      })
      .catch(err => {
        appendMessage("Bot", "Oops! Something went wrong ðŸ’”", "bot-message");
      });
  
      userInput.value = "";
    });
  
    function appendMessage(sender, text, className) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", className);
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>    
</body>
</html>
